openapi: 3.0.3
info:
  contact:
    email: info@stackstate.com
    name: StackState
    url: https://stackstate.com
  description: StackState's API specification
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: StackState API
  version: 0.0.1
externalDocs:
  description: Documentation
  url: https://docs.stackstate.com/
servers:
- url: /
security:
- ApiToken: []
- ServiceToken: []
paths:
  /import:
    post:
      description: Import StackState Templated JSON (STJ) setting nodes.
      operationId: importSettings
      parameters:
      - in: query
        name: timeoutSeconds
        required: false
        schema:
          format: int64
          type: integer
      - in: query
        name: namespace
        required: false
        schema:
          type: string
      - in: query
        name: unlocked
        required: false
        schema:
          enum:
          - fail
          - skip
          - overwrite
          type: string
      requestBody:
        content:
          plain/text:
            schema:
              type: string
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: object
                type: array
          description: The full description of all imported nodes.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Failure to parse the STJ.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Import settings
      tags:
      - import
  /export:
    post:
      description: Export StackState Templated JSON (STJ) setting nodes.
      operationId: exportSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/export'
        required: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: Full description of all nodes.
      summary: Export settings
      tags:
      - export
  /node:
    get:
      description: list all node types
      operationId: nodeListTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeTypes'
          description: listing of all node types
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Node API
      tags:
      - node
  /node/{nodeType}:
    get:
      description: list all nodes of that type
      operationId: typeList
      parameters:
      - in: path
        name: nodeType
        required: true
        schema:
          type: string
      - in: query
        name: namespace
        required: false
        schema:
          type: string
      - in: query
        name: ownedBy
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeList'
          description: list of mentioned type nodes
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Node type API
      tags:
      - node
  /stackpack:
    get:
      description: list of stackpack
      operationId: stackpackList
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StackpackList'
          description: Get list of stackpack
        "400":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: StackPack API
      tags:
      - stackpack
    post:
      description: upload a StackPack
      operationId: stackpackUpload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StackPackUpload'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StackPack'
          description: Upload success. Processing happens asynchronously.
        "400":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: StackPack API
      tags:
      - stackpack
  /stackpack/{stackName}/provision:
    post:
      description: Provision details
      operationId: provisionDetails
      parameters:
      - in: path
        name: stackName
        required: true
        schema:
          $ref: '#/components/schemas/stackName'
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties:
                type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisionResponse'
          description: Successful provisioning of the stackpack
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Provision API
      tags:
      - stackpack
  /stackpack/{stackName}/deprovision/{stackId}:
    post:
      description: Provision details
      operationId: provisionUninstall
      parameters:
      - in: path
        name: stackName
        required: true
        schema:
          type: string
      - in: path
        name: stackId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successfully uninstalled
        "400":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Provision API
      tags:
      - stackpack
  /stackpack/{stackName}/upgrade:
    post:
      description: Upgrade stackpack
      operationId: upgradeStackPack
      parameters:
      - in: path
        name: stackName
        required: true
        schema:
          type: string
      - allowReserved: true
        in: query
        name: unlocked
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Upgrade API
      tags:
      - stackpack
  /stackpack/{stackpackName}/confirm-manual-steps/{stackpackInstanceId}:
    post:
      description: Confirm manual steps of the stackpack
      operationId: confirmManualSteps
      parameters:
      - in: path
        name: stackpackName
        required: true
        schema:
          type: string
      - in: path
        name: stackpackInstanceId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful response
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Confirm manual steps
      tags:
      - stackpack
  /monitors:
    get:
      description: List all available monitor in the system
      operationId: getAllMonitors
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorList'
          description: List of all available monitors
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorApiError'
          description: container for all error response
      summary: List monitors
      tags:
      - monitor
  /monitors/{monitorIdOrUrn}:
    delete:
      description: Deletes existing monitor
      operationId: deleteMonitor
      parameters:
      - description: The id or identifier (urn) of a monitor
        in: path
        name: monitorIdOrUrn
        required: true
        schema:
          $ref: '#/components/schemas/MonitorIdOrUrn'
      responses:
        "204":
          description: Return ok
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidMonitorIdentifierError'
          description: Invalid monitor id or identifier
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorNotFoundError'
          description: monitor was not found in the database
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorApiError'
          description: container for all error response
      summary: Delete a monitor
      tags:
      - monitor
    get:
      description: Returns a monitor full representation
      operationId: getMonitor
      parameters:
      - description: The id or identifier (urn) of a monitor
        in: path
        name: monitorIdOrUrn
        required: true
        schema:
          $ref: '#/components/schemas/MonitorIdOrUrn'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monitor'
          description: Full representation of a monitor
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidMonitorIdentifierError'
          description: Invalid monitor id or identifier
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorNotFoundError'
          description: monitor was not found in the database
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorApiError'
          description: container for all error response
      summary: Get a monitor
      tags:
      - monitor
  /monitors/{monitorIdOrUrn}/run:
    post:
      description: "Performs a run of a monitor. If 'dryRun' is set, topology state\
        \ will not be modified."
      operationId: runMonitor
      parameters:
      - description: The id or identifier (urn) of a monitor
        in: path
        name: monitorIdOrUrn
        required: true
        schema:
          $ref: '#/components/schemas/MonitorIdOrUrn'
      - description: "If set, the topology state will not be modified"
        in: query
        name: dryRun
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorRunResult'
          description: Full representation of the result of a monitor run
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidMonitorIdentifierError'
          description: Invalid monitor id or identifier
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorNotFoundError'
          description: monitor was not found in the database
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorApiError'
          description: container for all error response
      summary: Run a monitor
      tags:
      - monitor
  /monitors/{monitorIdOrUrn}/status:
    get:
      description: Returns a monitor full representation with the stream status information
      operationId: getMonitorWithStatus
      parameters:
      - description: The id or identifier (urn) of a monitor
        in: path
        name: monitorIdOrUrn
        required: true
        schema:
          $ref: '#/components/schemas/MonitorIdOrUrn'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorStatus'
          description: Full representation of a monitor with status
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidMonitorIdentifierError'
          description: Invalid monitor id or identifier
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorStatusNotFoundError'
          description: monitor status was not found in the database
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitorApiError'
          description: container for all error response
      summary: Get a monitor with stream information
      tags:
      - monitor
  /user/profile:
    get:
      description: Get current user profile.
      operationId: getCurrentUserProfile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: User Profile
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
          description: Get User Profile Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get current user profile
      tags:
      - userProfile
    put:
      description: Save current user profile.
      operationId: saveCurrentUserProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: User Profile
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileSaveError'
          description: Save User Profile Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Save current user profile
      tags:
      - userProfile
  /user/profile/tokens:
    get:
      description: Get all API token of the logged-in user.
      operationId: getCurrentUserApiTokens
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApiToken'
                type: array
          description: Api Token
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
          description: ""
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get current user's API tokens
      tags:
      - apiToken
  /events:
    post:
      description: Gets you a list of events that exist for topology and time selections.
      operationId: getEvents
      requestBody:
        $ref: '#/components/requestBodies/EventListBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventItemsWithTotal'
          description: Event API
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
          description: Get Events Topology Overflow Error Validation Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get events
      tags:
      - event
  /events/{eventId}:
    get:
      description: Retrieves a specific event by its identifier.
      operationId: getEvent
      parameters:
      - description: The Identifier of an event.
        in: path
        name: eventId
        required: true
        schema:
          $ref: '#/components/schemas/EventId'
      - in: query
        name: startTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: endTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: playHeadTimestampMs
        schema:
          format: instant
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopologyEvent'
          description: Event
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
          description: Get Event Validation Error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotFoundError'
          description: Error when retrieving an event
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get single event
      tags:
      - event
  /eventTypes:
    get:
      description: Get a list of event types for a certain STQL query.
      operationId: getEventTypes
      parameters:
      - in: query
        name: startTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: endTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: topologyQuery
        required: true
        schema:
          type: string
      - in: query
        name: rootCauseMode
        schema:
          $ref: '#/components/schemas/RootCauseMode'
      - in: query
        name: playHeadTimestampMs
        schema:
          format: instant
          type: integer
      - explode: false
        in: query
        name: eventTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: limit
        required: true
        schema:
          type: integer
      - description: The category labels of an event.
        explode: false
        in: query
        name: eventCategories
        required: false
        schema:
          items:
            $ref: '#/components/schemas/EventCategory'
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventSources
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventTags
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: match
        required: false
        schema:
          default: ""
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringItemsWithTotal'
          description: Event field suggestions
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
          description: "Get events topology overflow error, validation error"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get event types
      tags:
      - event
  /eventSources:
    get:
      description: Get a list of event sources.
      operationId: getEventSources
      parameters:
      - in: query
        name: startTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: endTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: topologyQuery
        required: true
        schema:
          type: string
      - in: query
        name: rootCauseMode
        schema:
          $ref: '#/components/schemas/RootCauseMode'
      - in: query
        name: playHeadTimestampMs
        schema:
          format: instant
          type: integer
      - explode: false
        in: query
        name: eventTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: limit
        required: true
        schema:
          type: integer
      - description: The category labels of an event.
        explode: false
        in: query
        name: eventCategories
        required: false
        schema:
          items:
            $ref: '#/components/schemas/EventCategory'
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventSources
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventTags
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: match
        schema:
          default: ""
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringItemsWithTotal'
          description: Event field suggestions
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
          description: "Get events topology overflow error, validation error"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get event sources
      tags:
      - event
  /eventTags:
    get:
      description: Gets a list of tags that exist in a list of events.
      operationId: getEventTags
      parameters:
      - in: query
        name: startTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: endTimestampMs
        required: true
        schema:
          format: instant
          type: integer
      - in: query
        name: topologyQuery
        required: true
        schema:
          type: string
      - in: query
        name: rootCauseMode
        schema:
          $ref: '#/components/schemas/RootCauseMode'
      - in: query
        name: playHeadTimestampMs
        schema:
          format: instant
          type: integer
      - explode: false
        in: query
        name: eventTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: limit
        required: true
        schema:
          type: integer
      - description: The category labels of an event.
        explode: false
        in: query
        name: eventCategories
        required: false
        schema:
          items:
            $ref: '#/components/schemas/EventCategory'
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventSources
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - explode: false
        in: query
        name: eventTags
        required: false
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - in: query
        name: match
        schema:
          default: ""
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringItemsWithTotal'
          description: Event field suggestions
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
          description: "Get events topology overflow error, validation error"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorsResponse'
          description: Error when handling the request on the server side.
      summary: Get event tags
      tags:
      - event
  /synchronization/health/streams:
    get:
      description: Status overview of the health synchronization streams.
      operationId: getHealthSynchronizationStreamsOverview
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamList'
          description: List of existing health streams
      summary: List health sync streams
      tags:
      - healthSynchronization
  /synchronization/health/streams/{healthStreamUrn}/status:
    get:
      description: Status overview of a single health synchronization stream
      operationId: getHealthSynchronizationStreamStatus
      parameters:
      - description: Urn of the health stream.
        in: path
        name: healthStreamUrn
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStreamStatus'
          description: Status data
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidUrn'
          description: Bad request when specifying an invalid identifier
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStreamNotFound'
          description: Error when retrieving health stream
      summary: Get health sync stream status
      tags:
      - healthSynchronization
    parameters:
    - description: Urn of the health stream.
      in: path
      name: healthStreamUrn
      required: true
      schema:
        type: string
  /synchronization/health/streams/{healthStreamUrn}/clearErrors:
    parameters:
    - description: Urn of the health stream.
      in: path
      name: healthStreamUrn
      required: true
      schema:
        type: string
    post:
      description: Clear all errors for a stream and its sub-streams.
      operationId: postHealthSynchronizationStreamClearErrors
      parameters:
      - description: Urn of the health stream.
        in: path
        name: healthStreamUrn
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Return ok (but no content)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidUrn'
          description: Bad request when specifying an invalid identifier
